<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/challenge" method="GET">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="username" name="name" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="tel" name="tel" required minlength="10">
                    </li>
                    <li>
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" required minlength="10" maxlength="200" rows="6"></textarea>
                    </li>
                </ul>
            </section>

            <section>
                <label for="dropdown">How did you found us?</label>
                <select name="dropdown" id="dropdown">
                    <option value="search">Web Search</option>
                    <option value="word-of-mouth">Word of Mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <section>
                <h2>
                    How should we reply?
                </h2>
                <ul>
                    <li  class="inline-control">
                        <input type="radio" name="reply" id="reply-phone" value="reply-phone">
                        <label for="reply-phone">Call Me</label>
                    </li>
                    <li  class="inline-control">
                        <input type="radio" name="reply" id="reply-email" value="reply-email">
                        <label for="reply-email">Email Me</label>
                    </li>
                    <li  class="inline-control">
                        <input type="radio" name="reply" id="reply-none" value="reply-none">
                        <label for="reply-none">Do not reply</label>
                    </li>
                </ul>
            </section>

            <section  class="inline-control">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">Accept Terms and Conditions</label>
            </section>

            <section id="form-actions">
                <button class="btn-empty" type="reset">Reset</button>
                <button class="btn-filled" type="submit">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
