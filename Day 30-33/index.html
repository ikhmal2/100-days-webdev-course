<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <h1>Register Demo Form</h1>
</head>

<body>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>Personal Details</h2>
                <ul>
                    <li>
                        <label for="username">Name</label>
                        <input type="text" name="username" id="username" required placeholder="Ikhmal Fahmi">
                    </li>
                    <li>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </li>
                    <li>
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" required minlength="8">
                    </li>
                </ul>
            </section>

            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="age">Age</label>
                        <input type="number" step="1" name="age" id="age" required min="18" max="70">                     
                    </li>
                    <li>
                        <label for="textarea">Address</label>
                        <textarea name="textarea" id="textarea"></textarea>                                    
                    </li>
                    <li>
                        <label for="date">Birth Date</label>
                        <input type="date" name="date" id="date" required min="1921-04-06" max="2050-04-06">
                    </li>
                    <li>
                        <label for="fav-color">Favourite Colour</label>
                        <select name="fav-color" id="fav-color">
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                            <option value="black">Black</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="radio" id="radio1" value="sms">
                        <label for="radio1">Verify by SMS</label>
                    </li>
        
                    <li class="form-control-inline">
                        <input type="radio" name="radio" id="radio2" value="call">
                        <label for="radio2">Verify by Call</label>
                    </li>
        
                    <li class="form-control-inline">
                        <input type="radio" name="radio" id="radio3" value="email">
                        <label for="radio3">Verify by Email</label>
                    </li>
                </ul>
            </section>

            <section>
                <li class="form-control-inline">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms"><b>Agree to terms and conditions</b></label>
                </li>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
